{% extends 'base.html' %}

{% block content %}

    <div class="container mx-auto">
        <div class="row">
            <div class="col-7">
                <div class="text-info">질문과 답변</div>
                <div><h4><b>{{ question }}</b></h4></div>
                <br>
                <div>{{ question.content }}</div>
                <br>
                <img src="{{ question.image.url }}" style="height: 300px; width: 280px;" alt="">
                <br>
                <div><small>{{ question.created_at }}</small></div>
                <a href="{% url 'community:question-delete' question.pk %}"><button class="btn btn-outline-danger">삭제</button></a>
                <hr>
                <h4>답글</h4>

                <form method="POST" action="{% url 'community:comment-create' question.pk %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form }}
                    <button class="btn btn-sm btn-outline-info float-right" type="submit">댓글 남기기</button>
                </form>
                <br>
                <br>
                {% include 'community/comment_list.html' %}

            </div>
        </div>
    </div>

{% endblock %}
